<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">ENTER YOUR PROMT</h1>
        <input type="text" placeholder="enter ypur promt" id="input">
        <div class="btn-flex">
            <button class="btn" onclick="uppercase()">ABC</button>
            <button class="btn" onclick="lowercase()">abc</button>
            <button class="btn" onclick="bolder()"><b>ABC</b></button>
            <button class="btn" onclick="italic()"><i>abc</i></button>
            <button class="btn" onclick="underline()"><u>abc</u></button>
            <button class="btn" onclick="capitalize()">Abc</button>
            <div class="output" id="output">
                <h1 class="heading"> YOUR OUTPUT PROMT</h1>

            </div>
        </div>
    </div>
  <script src="./app.js"></script>  
</body>
</html>
